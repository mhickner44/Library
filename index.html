<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Book Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Library</h1>
    <div class="wrapper">
      <button class="addBook">ADD</button>
      <div class="gridWrapper"></div>
      <!-- form to be displayed on click -->
      <form action="" method="get" name="bookInfo" id="bookInfo">
        <label for="bookTitle">Book Title</label>
        <input type="text" id="bookTitle" name="bookTitle"required /><br /><br />

        <label for="author">Authors Name:</label>
        <input type="text" id="AuthorName" name="authorName"  required/><br /><br />

        <label for="pageNum">Pages:</label>
        <input type="number" id="pageNum" name="pageNum" required /><br /><br />

        <div class="readWrapper">
          <label for="read" >Have read:</label>
          <input type="radio" id="haveRead" name="read" value="true" required/>Yes
          <input type="radio" id="haveRead" name="read" value="false"  required/>no
        </div>

        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
